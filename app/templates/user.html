{% extends 'base.html' %}

{% block content %}
    <table>
        <tr valign="top">
            {# get_avatar() принимает размер требуемого изображения #}
            <td><img src="{{ user.get_avatar(128) }}" alt="avatar img"></td>
            <td><h1>User: {{ user.username }}</h1></td>
        </tr>
    </table>
    
    <hr>
    {% for post in posts %}
        {% include '_post.html' %}
    {% endfor %}

{% endblock %}
